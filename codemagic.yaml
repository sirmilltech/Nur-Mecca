workflows:
  ios-workflow:
    name: Nur-Mecca iOS Manual Build
    max_build_duration: 60
    environment:
      groups:
        - apple_auth 
      vars:
        XCODE_PROJECT: "ios/App/App.xcodeproj"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "com.milltech.nurmecca.app"
        DEVELOPMENT_TEAM: "JBMD9M6ZPC" 
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Capacitor Sync
        script: npx cap sync ios
      - name: Set up code signing
        script: |
          # 1. Initialize the keychain
          keychain initialize
          
          # 2. Add certificates from the Codemagic Global Keystore
          keychain add-certificates --global-keystore
          
          # 3. Import profiles
          xcode-project use-profiles
          
          # 4. Extract UUID and set the exact Profile Name
          PROVISIONING_PROFILE_UUID=$(mobile-static find-profile-uuid --bundle-id "$BUNDLE_ID")
          echo "Found Profile UUID: $PROVISIONING_PROFILE_UUID"
          echo "export PROVISIONING_PROFILE_UUID=$PROVISIONING_PROFILE_UUID" >> $CM_ENV

          # 5. FORCE DISABLE AUTOMATIC SIGNING & SET TEAM globally
          sed -i '' 's/ProvisioningStyle = Automatic;/ProvisioningStyle = Manual;/g' "$XCODE_PROJECT/project.pbxproj"
          sed -i '' "s/DevelopmentTeam = [A-Z0-9]*;/DevelopmentTeam = $DEVELOPMENT_TEAM;/g" "$XCODE_PROJECT/project.pbxproj"
      - name: Build iOS App
        script: |
          # Use the 'PROVISIONING_PROFILE' override which often works better than 'SPECIFIER'
          # Applying to all targets by omitting the specific target flag and using global overrides
          xcodebuild \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/ios/xcarchive/App.xcarchive \
            DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="$PROVISIONING_PROFILE_UUID" \
            PROVISIONING_PROFILE="$PROVISIONING_PROFILE_UUID" \
            CODE_SIGN_ALLOW_CONSTANT_DECLARATION_VIOLATION=YES \
            clean archive
    artifacts:
      - build/ios/xcarchive/*.xcarchive
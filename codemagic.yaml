workflows:
  ios-workflow:
    name: Nur-Mecca iOS Automatic Build
    max_build_duration: 60
    environment:
      groups:
        - apple_auth # Ensure your App Store Connect API Key is in this group
      vars:
        XCODE_PROJECT: "ios/App/App.xcodeproj"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "com.milltech.nurmecca.app"
        DEVELOPMENT_TEAM: "JBMD9M6ZPC" 
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Capacitor Sync
        script: npx cap sync ios
      - name: Prepare Signing
        script: |
          # 1. Fetch signing files from Apple
          app-store-connect fetch-signing-files "$BUNDLE_ID" --create
          xcode-project use-profiles

          # 2. FORCE INJECT Development Team into the project file
          # This fixes the "requires a development team" error
          sed -i '' "s/DevelopmentTeam = [A-Z0-9]*;/DevelopmentTeam = $DEVELOPMENT_TEAM;/g" "$XCODE_PROJECT/project.pbxproj"
          
          # Ensure Manual style is set so it respects our Team ID
          sed -i '' 's/ProvisioningStyle = Automatic;/ProvisioningStyle = Manual;/g' "$XCODE_PROJECT/project.pbxproj"
      - name: Build iOS App
        script: |
          # Added DEVELOPMENT_TEAM flag to the build command
          xcodebuild \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/ios/xcarchive/App.xcarchive \
            -allowProvisioningUpdates \
            -authenticationKeyID "$AppStoreConnectKeyID" \
            -authenticationKeyIssuerID "$AppStoreConnectIssuerID" \
            -authenticationKeyPath "$AppStoreConnectKeyPath" \
            DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM" \
            clean archive
    artifacts:
      - build/ios/xcarchive/*.xcarchive
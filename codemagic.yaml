workflows:
  ios-capacitor:
    name: iOS Capacitor Build
    environment:
      node: 22
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Sync Capacitor
        script: |
          npx cap sync ios
    artifacts:
      - ios/App/build/**/*.ipa
    publishing:
      app_store_connect:
        auth: integration

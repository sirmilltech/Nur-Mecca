# PROJECT NUR-MECCA | Force Profile Matching Config
workflows:
  ios-production:
    name: Nur-Mecca iOS Team Build
    instance_type: mac_mini_m1
    max_build_duration: 120
    environment:
      groups:
        - apple_auth 
      vars:
        XCODE_PROJECT: "ios/App/App.xcodeproj"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "com.milltech.nurmecca.app"
      node: latest
      xcode: latest
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Sync Capacitor
        script: npx cap sync ios
      - name: Configure Signing & Profiles
        script: |
          keychain initialize
          # Fetch signing files using the keys from your apple_auth group
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create \
            --bundle-id "$BUNDLE_ID"
          keychain add-certificates
          # FORCE the project to use the fetched profiles by overwriting project settings
          xcode-project use-profiles --force
      - name: Build iOS App
        script: |
          # We manually set CODE_SIGNING_ALLOWED=NO for the archive to prevent the "Select Profile" error,
          # then we let the build-ipa tool handle the signature during the export phase.
          xcode-project build-ipa \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME" \
            --archive-xcargs "CODE_SIGNING_ALLOWED=NO" \
            --export-flags="-allowProvisioningUpdates"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
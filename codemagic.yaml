workflows:
  ios-workflow:
    name: Nur-Mecca iOS Manual Build
    max_build_duration: 60
    environment:
      groups:
        - apple_auth 
      vars:
        XCODE_PROJECT: "ios/App/App.xcodeproj"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "com.milltech.nurmecca.app"
        # REPLACE THIS with the Team ID from your Apple Developer account if different
        DEVELOPMENT_TEAM: "JBMD9M6ZPC" 
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Capacitor Sync
        script: npx cap sync ios
      - name: Set up code signing
        script: |
          keychain initialize
          keychain add-certificates
          # This forces the project to use the profile you uploaded
          xcode-project use-profiles --set-team-id="$DEVELOPMENT_TEAM"
      - name: Build iOS App
        script: |
          xcodebuild \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/ios/xcarchive/App.xcarchive \
            DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM" \
            clean archive
    artifacts:
      - build/ios/xcarchive/*.xcarchive
workflows:
  ios-workflow:
    name: Nur-Mecca iOS Automatic Build
    max_build_duration: 60
    integrations:
      app_store_connect: "Codemagic_Key"
    environment:
      groups:
        - apple_auth 
      vars:
        XCODE_PROJECT: "ios/App/App.xcodeproj"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "com.milltech.nurmecca.app"
        DEVELOPMENT_TEAM: "JBMD9M6ZPC"
        APP_STORE_CONNECT_KEY_IDENTIFIER: "U2SA5VYGH7"
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Capacitor Sync
        script: npx cap sync ios
      - name: Self-Healing Signing & Project Repair
        script: |
          # 1. API KEY SETUP
          echo "Setting up App Store Connect API Key..."
          echo "$APP_STORE_CONNECT_PRIVATE_KEY" > /tmp/Apple_API_Key.p8
          export AUTH_KEY_PATH=/tmp/Apple_API_Key.p8

          # 2. KEYCHAIN INITIALIZATION
          keychain initialize
          
          # 3. FORCE AUTOMATIC SIGNING ALIGNMENT
          # We use the xcode-project tool to force the project to accept automatic signing 
          # generated by the API key. This bypasses the need for a local .p12 file.
          echo "Aligning project signing with Apple Portal..."
          xcode-project use-profiles --bundle-id "$BUNDLE_ID" --type IOS_APP_STORE
          
          # 4. FETCH AND CREATE (FALLBACK)
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create
          
          # 5. INSTALL ANY RETRIEVED CERTIFICATES
          keychain add-certificates
          
          # 6. DYNAMIC UUID EXTRACTION FOR XCODEBUILD OVERRIDE
          PROV_PROFILE_PATH=$(find ~/Library/MobileDevice/Provisioning\ Profiles -name "*.mobileprovision" | head -n 1)
          
          if [ -z "$PROV_PROFILE_PATH" ]; then
             echo "WARNING: No local profile found, relying on xcodebuild -allowProvisioningUpdates"
          else
             PROV_PROFILE_UUID=$(grep -aA1 "UUID" "$PROV_PROFILE_PATH" | grep -oE "[-A-Z0-9]{36}")
             echo "Successfully bound to Profile UUID: $PROV_PROFILE_UUID"
             echo "export PROV_PROFILE_UUID=$PROV_PROFILE_UUID" >> $CM_ENV
          fi
      - name: Build iOS App
        script: |
          # We use -allowProvisioningUpdates which works with the App Store Connect API Key
          # to generate missing certificates/profiles on the fly during the build.
          xcodebuild \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/ios/xcarchive/App.xcarchive \
            -allowProvisioningUpdates \
            -authenticationKeyID "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            -authenticationKeyIssuerID "$APP_STORE_CONNECT_ISSUER_ID" \
            -authenticationKeyPath "$AUTH_KEY_PATH" \
            DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM" \
            clean archive
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
    artifacts:
      - build/ios/xcarchive/*.xcarchive
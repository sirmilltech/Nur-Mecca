workflows:
  ios-workflow:
    name: Nur-Mecca iOS Automatic Build
    max_build_duration: 60
    environment:
      groups:
        - apple_auth # Ensure your App Store Connect API Key is in this group
      vars:
        XCODE_PROJECT: "ios/App/App.xcodeproj"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "com.milltech.nurmecca.app"
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Capacitor Sync
        script: npx cap sync ios
      - name: Prepare Signing
        script: |
          # This script tells Codemagic to talk to Apple and 
          # generate the profiles automatically so you don't have to.
          app-store-connect fetch-signing-files "$BUNDLE_ID" --create
          xcode-project use-profiles
      - name: Build iOS App
        script: |
          # The -allowProvisioningUpdates flag is the key here. 
          # It forces Xcode to ignore the project's internal errors.
          xcodebuild \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/ios/xcarchive/App.xcarchive \
            -allowProvisioningUpdates \
            -authenticationKeyID "$AppStoreConnectKeyID" \
            -authenticationKeyIssuerID "$AppStoreConnectIssuerID" \
            -authenticationKeyPath "$AppStoreConnectKeyPath" \
            clean archive
    artifacts:
      - build/ios/xcarchive/*.xcarchive
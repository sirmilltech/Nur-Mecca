workflows:
  ios-capacitor:
    name: iOS Capacitor Build
    environment:
      xcode: latest
    scripts:
      - name: Force Node 22
        script: |
          curl -fsSL https://deb.nodesource.com/setup_22.x | bash -
          apt-get install -y nodejs
          node -v
          npm -v

      - name: Install dependencies
        script: |
          npm install

      - name: Sync Capacitor
        script: |
          npx cap sync ios

    artifacts:
      - ios/App/build/**/*.ipa

    publishing:
      app_store_connect:
        auth: integration

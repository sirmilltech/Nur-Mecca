# PROJECT NUR-MECCA | Force Profile Matching Config
workflows:
  ios-production:
    name: Nur-Mecca iOS Team Build
    instance_type: mac_mini_m1
    max_build_duration: 120
    environment:
      groups:
        - apple_auth 
      vars:
        XCODE_PROJECT: "ios/App/App.xcodeproj"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "com.milltech.nurmecca.app"
      node: latest
      xcode: latest
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Sync Capacitor
        script: npx cap sync ios
      - name: Configure Signing & Profiles
        script: |
          keychain initialize
          # Fetch signing files using the keys from your apple_auth group
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create
          keychain add-certificates
          # Apply profiles to the project
          xcode-project use-profiles
      - name: Build iOS App
        script: |
          # Using the '=' syntax to prevent "expected one argument" errors in the CLI
          xcode-project build-ipa \
            --project="$XCODE_PROJECT" \
            --scheme="$XCODE_SCHEME" \
            --archive-xcargs="CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO" \
            --export-flags="-allowProvisioningUpdates"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log